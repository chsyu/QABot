<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服聊天機器人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* TailwindCSS v4 樣式補充 */
        .chat-container {
            scroll-behavior: smooth;
        }
        .drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl py-8 px-4">
        <!-- 標題 -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">客服聊天機器人</h1>
        
        <!-- 文件上傳區域 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">上傳客服資料文件</h2>
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                <input type="file" id="fileInput" accept=".txt" class="hidden">
                <div class="space-y-2">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="text-gray-600">拖放 .txt 文件到這裡，或 <span class="text-blue-500 underline">點擊選擇文件</span></p>
                    <p class="text-sm text-gray-400">僅支援 .txt 格式</p>
                </div>
            </div>
            <div id="uploadStatus" class="mt-4 hidden"></div>
        </div>

        <!-- 聊天區域 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">對話</h2>
                <button id="clearHistoryBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    清除歷史
                </button>
            </div>
            
            <!-- 聊天訊息顯示區域 -->
            <div id="chatMessages" class="chat-container space-y-4 mb-4 p-4 bg-gray-50 rounded-lg max-h-96 overflow-y-auto">
                <p class="text-center text-gray-500">還沒有對話記錄</p>
            </div>
            
            <!-- 訊息輸入區域 -->
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="輸入您的問題..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    id="sendBtn" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    發送
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // DOM 元素
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // 文件上傳功能
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            if (!file.name.endsWith('.txt')) {
                showUploadStatus('只支援 .txt 格式的文件', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            showUploadStatus('上傳中...', 'loading');
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showUploadStatus(`文件上傳成功：${data.filename}`, 'success');
                } else {
                    showUploadStatus(`上傳失敗：${data.detail}`, 'error');
                }
            } catch (error) {
                showUploadStatus(`上傳失敗：${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function showUploadStatus(message, type) {
            uploadStatus.classList.remove('hidden');
            uploadStatus.className = `mt-4 p-3 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-700' :
                type === 'error' ? 'bg-red-100 text-red-700' :
                'bg-blue-100 text-blue-700'
            }`;
            uploadStatus.textContent = message;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    uploadStatus.classList.add('hidden');
                }, 5000);
            }
        }

        // 發送訊息功能
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 顯示用戶訊息
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            // 顯示載入狀態
            const loadingId = addMessage('bot', '思考中...', true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (response.ok) {
                    // 移除載入訊息，顯示真實回答
                    removeMessage(loadingId);
                    addMessage('bot', data.response);
                } else {
                    removeMessage(loadingId);
                    addMessage('bot', `錯誤：${data.detail}`, false, true);
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('bot', `錯誤：${error.message}`, false, true);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(role, content, isLoading = false, isError = false) {
            const messageId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = `msg-${messageId}`;
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubbleClass = role === 'user' 
                ? 'bg-blue-500 text-white rounded-lg px-4 py-2 max-w-xs'
                : isError
                    ? 'bg-red-100 text-red-700 rounded-lg px-4 py-2 max-w-xs'
                    : isLoading
                        ? 'bg-gray-200 text-gray-600 rounded-lg px-4 py-2 max-w-xs'
                        : 'bg-white border border-gray-200 rounded-lg px-4 py-2 max-w-xs';
            
            messageDiv.innerHTML = `
                <div class="${bubbleClass}">
                    <p class="whitespace-pre-wrap">${escapeHtml(content)}</p>
                </div>
            `;
            
            // 移除「還沒有對話記錄」提示
            const emptyMsg = chatMessages.querySelector('p.text-center');
            if (emptyMsg) {
                emptyMsg.remove();
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            
            return messageId;
        }

        function removeMessage(messageId) {
            const msg = document.getElementById(`msg-${messageId}`);
            if (msg) {
                msg.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 清除歷史功能
        clearHistoryBtn.addEventListener('click', async () => {
            if (!confirm('確定要清除所有聊天歷史嗎？')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/history`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    chatMessages.innerHTML = '<p class="text-center text-gray-500">還沒有對話記錄</p>';
                } else {
                    const data = await response.json();
                    alert(`清除失敗：${data.detail}`);
                }
            } catch (error) {
                alert(`清除失敗：${error.message}`);
            }
        });

        // 載入聊天歷史
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/history`);
                const data = await response.json();

                if (response.ok && data.history && data.history.length > 0) {
                    chatMessages.innerHTML = '';
                    data.history.forEach(item => {
                        addMessage('user', item.user_message);
                        addMessage('bot', item.bot_response);
                    });
                }
            } catch (error) {
                console.error('載入歷史記錄失敗：', error);
            }
        }

        // 頁面載入時載入歷史記錄
        loadHistory();
    </script>
</body>
</html>
