<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服聊天機器人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        /* TailwindCSS v4 樣式補充 */
        .chat-container {
            scroll-behavior: smooth;
        }
        .drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl py-8 px-4">
        <!-- 標題 -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">客服聊天機器人</h1>
        
        <!-- 文件上傳區域 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">上傳客服資料文件</h2>
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                <input type="file" id="fileInput" accept=".txt" class="hidden">
                <div class="space-y-2">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="text-gray-600">拖放 .txt 文件到這裡，或 <span class="text-blue-500 underline">點擊選擇文件</span></p>
                    <p class="text-sm text-gray-400">僅支援 .txt 格式</p>
                </div>
            </div>
            <div id="uploadStatus" class="mt-4 hidden"></div>
        </div>

        <!-- 聊天區域 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">對話</h2>
                <button id="clearHistoryBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                    清除歷史
                </button>
            </div>
            
            <!-- 聊天訊息顯示區域 -->
            <div id="chatMessages" class="chat-container space-y-4 mb-4 p-4 bg-gray-50 rounded-lg max-h-96 overflow-y-auto">
                <p class="text-center text-gray-500">還沒有對話記錄</p>
            </div>
            
            <!-- 訊息輸入區域 -->
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="輸入您的問題..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    id="sendBtn" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    發送
                </button>
            </div>
        </div>
    </div>

    <!-- 引用外部 JavaScript 檔案 -->
    <script src="js/app.js"></script>
</body>
</html>
